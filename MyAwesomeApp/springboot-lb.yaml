apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-ak-deployment
  namespace: nginx-ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: angular-app
  template:
    metadata:
      labels:
        app: angular-app
    spec:
      containers:
      - name: my-angular-app
        image: sajeeval/myawesomeapp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8085
# service type loadbalancer
---
apiVersion: v1
kind: Service
metadata:
  name: angular-app-svc
  namespace: nginx-ingress
spec:
  selector:
    app: angular-app
  ports:
    - protocol: TCP
      port: 8085
      targetPort: 8085
      name: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: maxweather-ingress
  namespace: nginx-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: angular-app-svc
            port:
              number: 8085